<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/media.css" />
  </head>
  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="form sm-75 p-5 rounded-5">
        <h1 class="h2 fw-semibold text-center mb-3">Smart Login System</h1>
        <input type="text" id="userName" class="form-control mb-3" placeholder="Enter your Name ">
        <input type="email" id="userEmail" class="form-control mb-3" placeholder="Enter your email ">
        <input type="password" id="uesrPass" class="form-control mb-3" placeholder="Enter your password">
        <button type="button" class="btn fw-semibold w-100 mb-4" id="loginBtn">Sign Up</button>
        <div class="d-flex align-items-center justify-content-center w-100">
          <p class="me-2 h5">You have an account?</p>
          <a href="../index.html" class="text-black h5">Signin</a>
        </div>
      </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/signup.js"></script>
  </body>
</html>
